name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Debug environment
      run: |
        echo "Python version:"
        python3 --version
        echo "pip version:"
        pip3 --version
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-17-jdk unzip zip wget curl

    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython kivy kivymd

    - name: Debug buildozer
      run: |
        echo "Buildozer version:"
        buildozer --version
        echo "Buildozer init (dry run):"
        buildozer init --dry-run

    - name: Create and configure buildozer.spec
      run: |
        if [ ! -f "buildozer.spec" ]; then buildozer init; fi
        sed -i 's/title = My Application/title = 极简日历/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = calendarapk/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.calendar/' buildozer.spec
        sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
        sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
        sed -i 's/android.ndk = 25b/android.ndk = 25b/' buildozer.spec
        sed -i 's/android.sdk = 24/android.sdk = 33/' buildozer.spec
        sed -i 's/android.permissions = /android.permissions = INTERNET/' buildozer.spec
        cat buildozer.spec

    - name: Build APK
      run: |
        echo "Starting build..."
        echo "Creating assets directory if it doesn't exist..."
        mkdir -p assets
        echo "Building APK..."
        buildozer android debug -v 2>&1 | tee build.log

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          bin/*.apk
          .buildozer/android/platform/android-sdk*/logs
          buildozer.spec
          build.log
      if: always()