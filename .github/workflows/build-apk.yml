name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build APK with Docker
      run: |
        # 创建 Dockerfile
        cat > Dockerfile << 'EOF'
        FROM kivy/buildozer:latest
        
        WORKDIR /app
        
        # 复制项目文件
        COPY . .
        
        # 创建 buildozer.spec
        RUN if [ ! -f "buildozer.spec" ]; then \
            buildozer init; \
        fi
        
        # 修改配置
        RUN sed -i 's/title = My Application/title = 极简日历/' buildozer.spec
        RUN sed -i 's/package.name = myapp/package.name = calendarapk/' buildozer.spec
        RUN sed -i 's/package.domain = org.test/package.domain = org.calendar/' buildozer.spec
        RUN sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
        RUN sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
        RUN sed -i 's/android.ndk = 25b/android.ndk = 25b/' buildozer.spec
        RUN sed -i 's/android.sdk = 24/android.sdk = 33/' buildozer.spec
        RUN sed -i 's/android.permissions = /android.permissions = INTERNET/' buildozer.spec
        
        # 安装必要的依赖
        RUN apt-get update && apt-get install -y --no-install-recommends \
            wget \
            unzip \
            && rm -rf /var/lib/apt/lists/*
        
        # 预先创建 Android SDK 许可证文件和目录结构
        RUN mkdir -p /root/.buildozer/android/platform/android-sdk/licenses
        RUN echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > /root/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        RUN echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > /root/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        RUN echo -e "\nd975f751698327a46b6bb56c5f1b1370cffdc550" > /root/.buildozer/android/platform/android-sdk/licenses/android-sdk-arm-dbt-license
        
        # 创建 assets 目录
        RUN mkdir -p assets
        
        # 构建 APK（添加详细输出）
        RUN buildozer android debug -v
        
        # 复制构建结果
        RUN mkdir -p /output
        RUN cp bin/*.apk /output/ || echo "No APK files found"
        RUN ls -la /output/
        EOF
        
        # 构建并运行 Docker 容器
        docker build -t calendarapk-builder .
        docker run --name calendarapk-container calendarapk-builder
        docker cp calendarapk-container:/output/ .
        
        # 清理
        docker rm calendarapk-container
        docker rmi calendarapk-builder
        rm Dockerfile

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          output/*.apk
          buildozer.spec
      if: always()