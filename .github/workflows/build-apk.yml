name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create project files
      run: |
        # Create main.py
        cat > main.py << 'EOF'
from kivy.app import App
from kivy.uix.label import Label

class TestApp(App):
    def build(self):
        return Label(text='Hello World')

if __name__ == '__main__':
    TestApp().run()
EOF
        
        # Create buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]
title = TestApp
package.name = testapp
package.domain = org.test
source.dir = .
requirements = python3,kivy
android.api = 33
android.sdk = 33
android.ndk = 25b
android.arch = armeabi-v7a
[buildozer]
log_level = 2
warn_on_root = 0
EOF
    
    - name: Build APK with Docker
      run: |
        # Run buildozer in Docker container
        docker run --rm -v $(pwd):/app -e BUILDOZER_ALLOW_ROOT=1 docker.io/kivy/buildozer:latest bash -c "
            cd /app && 
            echo 'y' | buildozer android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()