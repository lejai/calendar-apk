name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create build script
      run: |
        echo "#!/bin/bash" > build.sh
        echo "echo '[app]' > buildozer.spec" >> build.sh
        echo "echo 'title = CalendarApp' >> buildozer.spec" >> build.sh
        echo "echo 'package.name = calendarapk' >> buildozer.spec" >> build.sh
        echo "echo 'package.domain = org.calendar' >> buildozer.spec" >> build.sh
        echo "echo 'source.dir = .' >> buildozer.spec" >> build.sh
        echo "echo 'source.include_exts = py,png,jpg,kv,atlas' >> buildozer.spec" >> build.sh
        echo "echo 'version = 1.0.0' >> buildozer.spec" >> build.sh
        echo "echo 'requirements = python3,kivy' >> buildozer.spec" >> build.sh
        echo "echo 'android.api = 33' >> buildozer.spec" >> build.sh
        echo "echo 'android.sdk = 33' >> buildozer.spec" >> build.sh
        echo "echo 'android.ndk = 25b' >> buildozer.spec" >> build.sh
        echo "echo 'android.arch = armeabi-v7a' >> buildozer.spec" >> build.sh
        echo "echo 'android.permissions = INTERNET' >> buildozer.spec" >> build.sh
        echo "echo '[buildozer]' >> buildozer.spec" >> build.sh
        echo "echo 'log_level = 2' >> buildozer.spec" >> build.sh
        echo "echo 'warn_on_root = 0' >> buildozer.spec" >> build.sh
        echo "" >> build.sh
        echo "# Create non-root user and build" >> build.sh
        echo "useradd -m -s /bin/bash builduser" >> build.sh
        echo "chown -R builduser:builduser /app" >> build.sh
        echo "su -c 'cd /app && buildozer android debug 2>&1' builduser" >> build.sh
        chmod +x build.sh
    
    - name: Build APK
      run: |
        docker run --rm -v $(pwd):/app kivy/buildozer:latest bash -c "cd /app && ./build.sh | tee build.log"
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
        cat build.log || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()