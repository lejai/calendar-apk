name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            openjdk-17-jdk \
            unzip \
            zip \
            wget \
            curl \
            lib32stdc++6 \
            lib32z1

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        # 验证安装
        echo "Buildozer version:"
        buildozer --version
        echo "Cython version:"
        cython --version

    - name: Create buildozer.spec
      run: |
        # 检查是否已经存在 buildozer.spec 文件
        if [ ! -f "buildozer.spec" ]; then
            echo "buildozer.spec 文件不存在，初始化新文件："
            buildozer init
        else
            echo "buildozer.spec 文件已存在，跳过初始化："
        fi
        # 显示当前文件内容
        cat buildozer.spec
        # 修改配置（移除中文注释）
        sed -i 's/title = My Application/title = 极简日历/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = calendarapk/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.calendar/' buildozer.spec
        # 智能修改依赖项，避免重复
        if grep -q "kivymd" buildozer.spec; then
            echo "kivymd 依赖项已存在，跳过添加："
        else
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
        fi
        sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
        sed -i 's/android.ndk = 25b/android.ndk = 25b/' buildozer.spec
        sed -i 's/android.sdk = 24/android.sdk = 33/' buildozer.spec
        sed -i 's/android.permissions = /android.permissions = INTERNET/' buildozer.spec
        # 显示修改后的文件内容
        echo "修改后的 buildozer.spec 文件内容："
        cat buildozer.spec

    - name: Set up Android SDK paths
      run: |
        # 使用系统默认的 Android SDK 路径
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        
        # 查找合适的 NDK 版本（优先使用 25b）
        if [ -d "$ANDROID_HOME/ndk/25.2.9519653" ]; then
            export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        elif [ -d "$ANDROID_HOME/ndk/25.1.8937393" ]; then
            export ANDROID_NDK=$ANDROID_HOME/ndk/25.1.8937393
        else
            # 使用最新的 NDK 版本
            export ANDROID_NDK=$(ls -d $ANDROID_HOME/ndk/* | head -n 1)
        fi
        
        export ANDROID_NDK_HOME=$ANDROID_NDK
        export ANDROID_NDK_ROOT=$ANDROID_NDK
        
        # 添加到环境变量
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK=$ANDROID_NDK" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_PATH
        
        # 验证安装
        echo "Android SDK path: $ANDROID_HOME"
        echo "Android NDK path: $ANDROID_NDK"
        echo "SDK components:"
        ls -la $ANDROID_HOME/
        echo "NDK versions:"
        ls -la $ANDROID_HOME/ndk/

    - name: Build APK
      run: |
        # 创建 assets 目录
        mkdir -p assets
        
        # 显示环境信息
        echo "Environment variables:"
        printenv | grep -E "ANDROID|JAVA"
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Buildozer version:"
        buildozer --version
        
        # 构建 APK（添加详细日志）
        echo "Building APK with verbose output..."
        buildozer android debug -v

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/*.apk
          .buildozer/android/platform/android-sdk*/logs
          buildozer.spec
      if: always()