name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build APK
      run: |
        docker run --rm -v $(pwd):/app kivy/buildozer:latest bash -c "cd /app && chmod +x build_with_yes.sh && ./build_with_yes.sh | tee build.log"
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
        cat build.log || true
        head -200 build.log || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()