name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入内容，用于创建发布版本
      id-token: write   # 允许使用OIDC令牌，用于创建发布版本
    steps:
    - uses: actions/checkout@v3
    
    - name: Create buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = CalendarApp" >> buildozer.spec
        echo "package.name = calendarapk" >> buildozer.spec
        echo "package.domain = org.calendar" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy" >> buildozer.spec
        echo "android.api = 34" >> buildozer.spec
        echo "android.sdk = 34" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "android.archs = armeabi-v7a,arm64-v8a,x86,x86_64" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        echo "android.orientation = sensor" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 0" >> buildozer.spec
    
    - name: Build custom Docker image
      run: |
        docker build -t custom-buildozer -f Dockerfile .
    
    - name: Build APK with custom Docker image
      run: |
        docker run --rm -v $(pwd):/app custom-buildozer 2>&1 | tee build.log
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
        cat build.log || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-${{ github.run_number }}
        release_name: Calendar APK v1.0.0-${{ github.run_number }} (64-bit)
        draft: false
        prerelease: false
      if: success()

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/calendarapk-1.0.0-debug.apk
        asset_name: calendarapk-1.0.0-${{ github.run_number }}-arm64-v8a.apk
        asset_content_type: application/vnd.android.package-archive
      if: success()