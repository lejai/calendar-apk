name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
    
    - name: Install dependencies
      run: |
        # 更新包列表
        sudo apt-get update
        
        # 安装 Python 3.9 和 pip
        sudo apt-get install -y --no-install-recommends \
            python3.9 \
            python3-pip \
            python3.9-dev \
            build-essential \
            git \
            wget \
            curl \
            unzip \
            openjdk-11-jdk \
            ant \
            libssl-dev \
            libffi-dev \
            libxml2-dev \
            libxslt1-dev \
            zlib1g-dev
        
        # 创建 Python 3.9 的符号链接
        sudo ln -s /usr/bin/python3.9 /usr/bin/python
        sudo ln -s /usr/bin/pip3 /usr/bin/pip
        
        # 更新 pip
        pip install --no-cache-dir --upgrade pip
        
        # 安装 Python 依赖
        pip install --no-cache-dir cython buildozer
    
    - name: Build APK
      run: |
        # 切换到工作目录
        cd $GITHUB_WORKSPACE
        
        # 自动接受 Android SDK 许可证并构建 APK
        yes | buildozer android debug
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*