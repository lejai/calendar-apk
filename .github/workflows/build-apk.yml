name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
    
    - name: Build APK
      run: |
        # 创建一个 Docker 容器，使用最新的 Kivy Buildozer 镜像
        docker run --rm -v "${{ github.workspace }}:/app" \
        kivy/buildozer:latest \
        bash -c "
          # 切换到工作目录
          cd /app
          
          # 创建一个修改后的 Buildozer 脚本，跳过 root 用户检查
          cat > /app/buildozer_no_root.py << 'EOF'
#!/usr/bin/env python3

import sys
import os

# 添加原始 Buildozer 模块的路径
sys.path.insert(0, os.path.dirname(os.path.dirname(os.path.abspath(__file__))))

from buildozer import Buildozer
from buildozer.scripts.client import main as original_main

# 保存原始的 run_command 方法
original_run_command = Buildozer.run_command

# 创建一个修改后的 run_command 方法，跳过 root 用户检查
def modified_run_command(self, args):
    # 保存原始的 check_root 方法
    original_check_root = self.check_root
    
    # 替换 check_root 方法为一个空方法
    self.check_root = lambda: None
    
    try:
        # 调用原始的 run_command 方法
        return original_run_command(self, args)
    finally:
        # 恢复原始的 check_root 方法
        self.check_root = original_check_root

# 替换 Buildozer 类的 run_command 方法
Buildozer.run_command = modified_run_command

# 运行原始的 main 函数
if __name__ == '__main__':
    original_main()
EOF
          
          # 给脚本添加执行权限
          chmod +x /app/buildozer_no_root.py
          
          # 自动接受 Android SDK 许可证
          yes | python /app/buildozer_no_root.py android update
          
          # 构建 APK
          yes | python /app/buildozer_no_root.py android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*