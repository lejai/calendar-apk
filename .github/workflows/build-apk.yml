name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = CalendarApp" >> buildozer.spec
        echo "package.name = calendarapk" >> buildozer.spec
        echo "package.domain = org.calendar" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.sdk = 33" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "android.arch = armeabi-v7a" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 0" >> buildozer.spec
    
    - name: Create patch script
      run: |
        # Create patch_buildozer.py using a different approach
        echo "import os" > patch_buildozer.py
        echo "import re" >> patch_buildozer.py
        echo "" >> patch_buildozer.py
        echo "# Find buildozer __init__.py" >> patch_buildozer.py
        echo "buildozer_init = '/home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py'" >> patch_buildozer.py
        echo "" >> patch_buildozer.py
        echo "if os.path.exists(buildozer_init):" >> patch_buildozer.py
        echo "    with open(buildozer_init, 'r') as f:" >> patch_buildozer.py
        echo "        content = f.read()" >> patch_buildozer.py
        echo "    new_content = re.sub(r'def check_root\\(self\\):.*?return cont', 'def check_root(self):\\n        return True  # Patched', content, flags=re.DOTALL)" >> patch_buildozer.py
        echo "    with open(buildozer_init, 'w') as f:" >> patch_buildozer.py
        echo "        f.write(new_content)" >> patch_buildozer.py
        echo "    print('Patched buildozer')" >> patch_buildozer.py
        echo "else:" >> patch_buildozer.py
        echo "    print('Buildozer not found')" >> patch_buildozer.py
    
    - name: Build APK with Docker
      run: |
        # Show directory structure
        ls -la
        
        # Run Docker container with patched buildozer
        docker run --rm -v $(pwd):/app kivy/buildozer:latest bash -c "
        echo 'Starting build...' &&
        ls -la &&
        python3 /app/patch_buildozer.py &&
        buildozer android debug 2>&1 | tee /app/build.log &&
        echo 'Build completed'
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
        cat build.log || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()