name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build APK
      run: |
        # 运行 buildozer 容器，自动回答确认提示
        docker run --rm -v $(pwd):/app kivy/buildozer:latest bash -c "
            export BUILDOZER_ALLOW_ROOT=1 && 
            echo 'y' | buildozer android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()