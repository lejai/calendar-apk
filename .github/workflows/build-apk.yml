name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
    
    - name: Build APK
      run: |
        # 创建一个 Docker 容器，使用 Python 3.9 镜像并安装所有必要的依赖
        docker run --rm -v "${{ github.workspace }}:/app" \
        -e HOME=/app \
        python:3.9 \
        bash -c "
          # 安装系统依赖
          apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              git \
              wget \
              curl \
              unzip \
              openjdk-11-jdk \
              ant \
              libssl-dev \
              libffi-dev \
              libxml2-dev \
              libxslt1-dev \
              zlib1g-dev \
              && rm -rf /var/lib/apt/lists/*
          
          # 安装 Python 依赖
          pip install --no-cache-dir cython buildozer
          
          # 切换到工作目录
          cd /app
          
          # 构建 APK，使用 --no-warn-on-root 参数禁用 root 用户警告
          buildozer --no-warn-on-root android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*