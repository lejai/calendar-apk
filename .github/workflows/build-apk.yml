name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            openjdk-17-jdk \
            unzip \
            zip \
            wget \
            curl \
            lib32stdc++6 \
            lib32z1

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Create buildozer.spec
      run: |
        if [ ! -f "buildozer.spec" ]; then
            buildozer init
        fi
        # 修改配置
        sed -i 's/title = My Application/title = 极简日历/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = calendarapk/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.calendar/' buildozer.spec
        # 确保只添加一次 kivymd
        if ! grep -q "kivymd" buildozer.spec; then
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
        fi
        sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
        sed -i 's/android.ndk = 25b/android.ndk = 25b/' buildozer.spec
        sed -i 's/android.sdk = 24/android.sdk = 33/' buildozer.spec
        sed -i 's/android.permissions = /android.permissions = INTERNET/' buildozer.spec

    - name: Set up Android SDK
      run: |
        # 创建 SDK 目录
        mkdir -p ~/Android/Sdk
        cd ~/Android/Sdk
        
        # 下载并安装 Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp
        rm commandlinetools-linux-9477386_latest.zip
        
        # 设置环境变量
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "$HOME/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/Android/Sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/Android/Sdk/build-tools/33.0.0" >> $GITHUB_PATH
        
        # 接受许可证
        mkdir -p ~/Android/Sdk/licenses
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/Android/Sdk/licenses/android-sdk-license
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/Android/Sdk/licenses/android-sdk-preview-license
        echo -e "\nd975f751698327a46b6bb56c5f1b1370cffdc550" > ~/Android/Sdk/licenses/android-sdk-arm-dbt-license
        
        # 安装必要的 SDK 组件
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$PATH:$HOME/Android/Sdk/cmdline-tools/latest/bin
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        # 创建符号链接，确保 buildozer 能找到 SDK 工具
        mkdir -p ~/.buildozer/android/platform
        ln -s ~/Android/Sdk ~/.buildozer/android/platform/android-sdk
        
        # 创建旧的 tools/bin 目录结构并添加符号链接
        mkdir -p ~/Android/Sdk/tools/bin
        ln -s ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager ~/Android/Sdk/tools/bin/sdkmanager
        ln -s ~/Android/Sdk/cmdline-tools/latest/bin/avdmanager ~/Android/Sdk/tools/bin/avdmanager

    - name: Build APK
      run: |
        # 创建 assets 目录
        mkdir -p assets
        
        # 构建 APK
        export BUILDOZER_ALLOW_ROOT=1
        buildozer android debug

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/*.apk
          buildozer.spec
      if: always()