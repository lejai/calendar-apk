name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kivy/buildozer:latest
      options: --user root

    steps:
    - uses: actions/checkout@v3
    
    - name: Create project files
      run: |
        # Create main.py
        echo "from kivy.app import App
from kivy.uix.label import Label

class TestApp(App):
    def build(self):
        return Label(text='Hello World')

if __name__ == '__main__':
    TestApp().run()" > main.py
        
        # Create buildozer.spec
        echo "[app]
title = TestApp
package.name = testapp
package.domain = org.test
source.dir = .
requirements = python3,kivy
android.api = 33
android.sdk = 33
android.ndk = 25b
android.arch = armeabi-v7a
[buildozer]
log_level = 2
warn_on_root = 0" > buildozer.spec
    
    - name: Build APK
      env:
        BUILDOZER_ALLOW_ROOT: 1
      run: |
        # Run buildozer with auto-yes and verbose output
        echo "y" | buildozer -v android debug
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
      if: always()