name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-17-jdk unzip zip
        pip3 install --break-system-packages buildozer cython
        buildozer --version
        python3 --version
        java -version

    - name: Build APK
      run: |
        ls -la
        buildozer android debug -v

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: calendar-apk
        path: bin/*.apk
      if: success() || failure()

    - name: Upload logs on failure
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: .buildozer/android/platform/android-sdk*/logs
      if: failure()