name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # 使用 Docker 运行构建
        docker run --rm -v "${{ github.workspace }}:/app" \
        kivy/buildozer:latest \
        bash -c "
          cd /app && 
          # 安装必要的依赖
          pip install --no-cache-dir cython && 
          # 直接修改 Buildozer 的源代码，替换 check_root 方法
          sed -i 's/def check_root(self):/def check_root(self):\\n        return/' /home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py && 
          # 构建 APK
          buildozer android debug
        "
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*