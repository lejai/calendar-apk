name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # 使用 Docker 运行构建
        docker run --rm -v "${{ github.workspace }}:/app" \
        kivy/buildozer:latest \
        bash -c "
          cd /app && 
          # 安装必要的依赖
          pip install --no-cache-dir cython && 
          # 使用 python -c 命令动态修改 Buildozer 的 check_root 方法
          python -c '\
import sys\
import os\
\
# 添加 Buildozer 模块的路径\
sys.path.insert(0, \"/home/user/.venv/lib/python3.12/site-packages\")\
\
from buildozer import Buildozer\
\
# 保存原始的 check_root 方法\
original_check_root = Buildozer.check_root\
\
# 定义一个新的 check_root 方法，什么都不做\
def new_check_root(self):\
    pass\
\
# 替换 Buildozer 类的 check_root 方法\
Buildozer.check_root = new_check_root\
\
print(\"Successfully replaced check_root method\")\
' && 
          # 构建 APK
          buildozer android debug
        "
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*