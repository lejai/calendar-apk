name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
    
    - name: Build APK
      run: |
        # 创建一个 Docker 容器，使用最新的 Kivy Buildozer 镜像
        docker run --rm -v "${{ github.workspace }}:/app" \
        kivy/buildozer:latest \
        bash -c "
          # 切换到工作目录
          cd /app
          
          # 自动接受 Android SDK 许可证
          yes | buildozer android update
          
          # 构建 APK
          buildozer android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*