name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
    
    - name: Build APK
      run: |
        # 创建一个非 root 用户的 Docker 容器
        docker run --rm -v "${{ github.workspace }}:/app" --user $(id -u):$(id -g) \
        -e HOME=/tmp \
        python:3.9 \
        bash -c "
          # 安装依赖
          apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              git \
              wget \
              curl \
              unzip \
              openjdk-11-jdk \
              ant \
              libssl-dev \
              libffi-dev \
              libxml2-dev \
              libxslt1-dev \
              zlib1g-dev \
              && rm -rf /var/lib/apt/lists/*
          
          # 安装 Buildozer
          pip install --no-cache-dir buildozer
          
          # 切换到工作目录
          cd /app
          
          # 构建 APK（使用完整路径）
          /tmp/.local/bin/buildozer android debug
        "
    
    - name: List build results
      run: |
        ls -la
        ls -la bin/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*