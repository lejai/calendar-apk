name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Debug environment
      run: |
        echo "Python version:"
        python3 --version
        echo "pip version:"
        pip3 --version
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-17-jdk unzip zip

    - name: Install Python dependencies
      run: |
        pip3 install buildozer cython

    - name: Debug buildozer
      run: |
        echo "Buildozer version:"
        buildozer --version
        echo "Buildozer init (dry run):"
        buildozer init --dry-run

    - name: Build APK
      run: |
        echo "Starting build..."
        buildozer android debug -v

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          bin/*.apk
          .buildozer/android/platform/android-sdk*/logs
      if: always()