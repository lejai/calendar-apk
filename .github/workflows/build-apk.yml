name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create minimal project
      run: |
        # 创建基本的项目文件
        echo "from kivy.app import App
from kivy.uix.label import Label

class CalendarApp(App):
    def build(self):
        return Label(text='Hello World')

if __name__ == '__main__':
    CalendarApp().run()" > main.py

        # 创建 buildozer.spec
        echo "[app]
title = 极简日历
package.name = calendarapk
package.domain = org.calendar
source.dir = .
requirements = python3,kivy
android.api = 33
android.sdk = 33
android.ndk = 25b
android.arch = armeabi-v7a
[buildozer]
log_level = 2
warn_on_root = 1" > buildozer.spec

    - name: Build APK with Buildozer Action
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: android debug
        buildozer_version: stable

    - name: Copy build artifacts
      run: |
        mkdir -p output
        cp -r bin/* output/ || true
        ls -la output/
        ls -la bin/ || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          output/*.apk
          buildozer.spec
      if: always()