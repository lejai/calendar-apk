name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build APK with Docker
      run: |
        # 创建 Dockerfile
        cat > Dockerfile << 'EOF'
        FROM kivy/buildozer:latest
        
        WORKDIR /app
        
        # 复制项目文件
        COPY . .
        
        # 构建 APK
        RUN buildozer android debug
        
        # 复制构建结果
        RUN mkdir -p /output
        RUN cp bin/*.apk /output/
        EOF
        
        # 构建并运行 Docker 容器
        docker build -t calendarapk-builder .
        docker run --name calendarapk-container calendarapk-builder
        docker cp calendarapk-container:/output/ .
        
        # 清理
        docker rm calendarapk-container
        docker rmi calendarapk-builder
        rm Dockerfile

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          output/*.apk
          buildozer.spec
      if: always()